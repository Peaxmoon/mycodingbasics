<!DOCTYPE html>
<html>
<head>
  <title>SVG Example</title>
  <style>
    /* CSS styles for the inline SVG */
    svg {
      width: 100px;
      height: 100px;
      fill: blue;
    }
  </style>
</head>
<body>
  <h1>SVG Example</h1>
  <svg viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" />
  </svg>
</body>
</html>
