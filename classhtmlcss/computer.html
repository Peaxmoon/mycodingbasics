<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .laptop-img {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .specs {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .specs h2 {
            color: #333;
        }
        .specs ul {
            list-style-type: none;
            padding: 0;
        }
        .specs ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laptop Showcase</h1>
        <img class="laptop-img" src="mac.jpg" alt="Laptop Showcase">
        <div class="specs">
            <h2>Specifications:</h2>
            <ul>
                <li>Brand: XYZ</li>
                <li>Model: ABC123</li>
                <li>Processor: Intel Core i7</li>
                <li>RAM: 16GB</li>
                <li>Storage: 512GB SSD</li>
                <li>Graphics: NVIDIA GeForce GTX 1650</li>
                <li>Display: 15.6" Full HD</li>
                <li>Operating System: Windows 10</li>
            </ul>
        </div>
    </div>
</body>
</html>
