<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .phone-img {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .specs {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .specs h2 {
            color: #333;
        }
        .specs ul {
            list-style-type: none;
            padding: 0;
        }
        .specs ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Showcase</h1>
        <img class="phone-img" src="./cellphone.jpg" alt="Phone Showcase">
        <div class="specs">
            <h2>Specifications:</h2>
            <ul>
                <li>Brand: XYZ</li>
                <li>Model: ABC123</li>
                <li>OS: Android 11</li>
                <li>Processor: Snapdragon 888</li>
                <li>RAM: 8GB</li>
                <li>Storage: 256GB</li>
                <li>Display: 6.5" AMOLED</li>
                <li>Camera: 64MP + 12MP + 5MP Triple Rear, 32MP Front</li>
                <li>Battery: 4500mAh</li>
            </ul>
        </div>
    </div>
</body>
</html>
