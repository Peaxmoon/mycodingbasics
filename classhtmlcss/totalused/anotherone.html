<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('anotherone.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        .meme-img {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* Drop shadow effect */
        }
        .caption {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meme Page</h1>
        <img class="meme-img" src="anotherone.jfif" alt="Meme Image">
        <div class="caption">
            <p>"When you finally understand CSS after hours of struggle"</p>
            <p>- That feeling of accomplishment -</p>
        </div>
    </div>
</body>
</html>
